<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="css/allproject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,500;0,600;1,800&display=swap" rel="stylesheet">
</head>
<body>

<div class="resetpass-page">
    <div class="container">
        <h2>Create new password</h2>
        <p>Your new password must be different from previous used passwords.</p>
        <div class="form">
            <form action="index.html">
                <!-- <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="em" type="email" placeholder="Enter Your Email">
                </div> -->
                <div class="input-field">
                    <!-- <label for="new">New Password</label> -->
                    <i class="fa-solid fa-key"></i>
                    <input id="new" type="password" placeholder="New Password">
                </div>
                <div class="input-field">
                    <!-- <label for="conew">Confirm New Password</label> -->
                    <i class="fa-solid fa-lock"></i>
                    <input id="conew" type="email" placeholder="Confirm New Password">
                </div>
                <button type="submit">RESET PASSWORD</button>
            </form>
        </div>
    </div>
</div>

 
 

</body>
</html>
